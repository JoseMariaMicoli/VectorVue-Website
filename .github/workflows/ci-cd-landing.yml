name: CI/CD Landing Page

# Branch flow:
# feature/* -> dev -> QA -> main
on:
  push:
    branches:
      - "feature/**"
      - "dev"
      - "QA"
      - "main"
  pull_request:
    branches:
      - "dev"
      - "QA"
      - "main"

# Required to push tags on main
permissions:
  contents: write

concurrency:
  # Prevent overlapping runs on the same ref
  group: landing-${{ github.ref }}
  cancel-in-progress: true

jobs:
  checks:
    name: Lint + Build
    runs-on: ubuntu-latest

    steps:
      # 1) Fetch repository code
      - name: Checkout
        uses: actions/checkout@v4

      # 2) Setup Node.js 20 and enable npm cache for speed
      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3) Install dependencies in a deterministic way
      - name: Install dependencies
        run: npm ci

      # 4) Static checks
      - name: Lint
        run: npm run lint --if-present

      - name: Type check
        run: npm run typecheck --if-present

      # 5) Build static site
      - name: Build
        run: npm run build --if-present

      # 6) Detect static output directory
      - name: Detect build output directory
        id: detect_output
        run: |
          if [ -d "out" ]; then
            echo "dir=out" >> "$GITHUB_OUTPUT"
          elif [ -d "dist" ]; then
            echo "dir=dist" >> "$GITHUB_OUTPUT"
          elif [ -d "build" ]; then
            echo "dir=build" >> "$GITHUB_OUTPUT"
          else
            echo "No static output folder found (expected out/dist/build)." >&2
            exit 1
          fi

      # 7) Save artifact for downstream jobs
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: landing-site
          path: ${{ steps.detect_output.outputs.dir }}

  qa_verification:
    name: QA Verification
    runs-on: ubuntu-latest
    needs: checks
    if: github.event_name == 'push' && github.ref == 'refs/heads/QA'

    steps:
      # QA branch is used as gate before main.
      # No SSH deploy required unless you add dedicated QA infra later.
      - name: QA gate passed
        run: echo "QA checks passed. Ready for PR to main."

  verify_production:
    name: Verify Production (Cloudflare auto-deploy)
    runs-on: ubuntu-latest
    needs: checks
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production

    steps:
      # 1) Check if production health URL exists (optional)
      - name: Check production healthcheck config
        id: prod_health
        env:
          PROD_HEALTHCHECK_URL: ${{ secrets.PROD_HEALTHCHECK_URL }}
        run: |
          if [ -n "$PROD_HEALTHCHECK_URL" ]; then
            echo "ready=true" >> "$GITHUB_OUTPUT"
            echo "Healthcheck configured."
          else
            echo "ready=false" >> "$GITHUB_OUTPUT"
            echo "PROD_HEALTHCHECK_URL not set. Skipping healthcheck."
          fi

      # 2) Give Cloudflare time to complete the automatic deployment
      - name: Wait for Cloudflare deployment
        run: sleep 45

      # 3) Run a basic health check if URL is configured
      - name: Production health check
        if: steps.prod_health.outputs.ready == 'true'
        run: |
          curl --fail --silent --show-error --location \
            --retry 10 --retry-delay 10 \
            "${{ secrets.PROD_HEALTHCHECK_URL }}"

  tag_release:
    name: Tag release on main
    runs-on: ubuntu-latest
    needs: verify_production
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      # 1) Checkout full history to create and push tags
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2) Create timestamp tag in UTC with format YYYY.MM.DD.HHMM
      - name: Create timestamp tag
        id: make_tag
        run: |
          TAG="$(date -u +'%Y.%m.%d.%H%M')"
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          git tag "${TAG}"

      # 3) Push the tag to origin
      - name: Push tag
        run: git push origin "${{ steps.make_tag.outputs.tag }}"
